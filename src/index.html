<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">

</head>

<body>
    <section class="header-container">
        <h1>Daily Journal</h1>
    </section>
    <section class="form-container" id="formContainer">
        <form id="AbbeyForm" action="">
            <fieldset>
                <label class="dateOfEntry" for="journalDate">Date of Entry</label>
                <input class="dateInput" type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label class="conceptsCovered" for="conceptsCovered">Concepts Covered</label>
                <input class="conceptsCoveredInput" type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            <fieldset>
                <label class="journalEntry" for="entry">Journal Entry</label>
                <textarea name="entry" class="entryInput" rows="6" cols="70"></textarea>
            </fieldset>
            <fieldset>
                <label class="mood" for="mood">Mood for the day</label>
                <select class="moodInput" name="mood" id="mood">
                    <option value="enthusiastic">Enthusiastic</option>
                    <option value="optimistic">Optimistic</option>
                    <option value="apathetic">Apathetic</option>
                    <option value="pessimistic">Pessimistic</option>
                    <option value="happy">Good ol' Happy</option>
                    <option value="sad">Good ol' Sad</option>
                    <option value="tired">Tired</option>
                    <option value="energetic">Energetic</option>

                </select>
            </fieldset>
        </form>

        <button id="recordButton" type="submit" form="form1" value="Submit">Record</button>

    </section>
    <article class="entryLog">

    </article>
</body>
<script src="scripts/data.js"></script>
<script src="scripts/entryComponent.js"></script>
<script src="scripts/entriesDOM.js"></script>
<script src="scripts/journal.js"></script>



</html>
